---
lookup_options:
  sshd::config:
    merge: "hash"
  sshd::config_matches:
    merge:
      strategy: "deep"
      knockout_prefix: "-"
  sshd::revoked_keys:
    merge: "deep"
  sshd::trusted_subnets:
    merge: "deep"

sshd::banner_ignore: false
sshd::config_file: "/etc/ssh/sshd_config"
sshd::config_matches: {}
sshd::manage_service: true
sshd::revoked_keys: []
sshd::trusted_subnets: []
